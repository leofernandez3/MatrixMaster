<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- 
		Task:
			- Build the picture below using HTML and CSS.
			- You can find the logos attached HERE.
			- Validate your code using the W3 Validator.
			- Spend no more than 3 hours trying to complete this task and Deploy it on Github by Monday 15:00.
	-->
	<div class="main-container">
		<div class="overlay-container">
			<span class="close-icon"></span>
			<img src="img/twitter-logo.png" class="center twitter-logo" alt="Twitter Logo">
			<h1>Sign in to Twitter</h1>
			<button class="center google-button"><span class="center img-txt-container"><img src="img/google-logo.png" class="google-logo center" alt="Google Logo">Sign in with Google</span></button>
			<button class="center apple-button"><span class="center img-txt-container"><img src="img/apple-logo.png" class="apple-logo center" alt="Apple Logo">Sign in with Apple</span></button>	
			<p class="or-divider"><span>or</span></p>	
			<form>
				<input type="text" name="username" class="form-field" placeholder="Phone, email, or username">
			</form>	
			<button class="center next-button">Next</button>
			<button class="center forgot-button">Forgot Password?</button>
			<p class="signup-text">Don't have an account?&nbsp;<a href="#">Sign Up</a></p>
		</div>
	</div>
	
</body>
</html>
