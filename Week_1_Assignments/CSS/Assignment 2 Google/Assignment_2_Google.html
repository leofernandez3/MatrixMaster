<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google</title>
</head>
<body>
	<header class="header">
		<img src="google-logo.png" alt="Google Logo" class="logo" />
	</header>
	<main class="search-area">
		<p class="search-title">Search the web using Google!</p>
		<form action="#" method="get" class="search-form">
			<input type="text" name="search" placeholder="" class="search-box">
			<div class="buttons">
				<button type="submit">Google Search</button>
				<button type="submit">I'm feeling lucky</button>
			</div>
		</form>
	</main>
	<footer>
		<div class="top-footer">
			<div class="special-searches">
				<ul>
					<li>Special Searches</li>
					<li><a href="#">Stanford Search</a></li>
					<li><a href="#">Linux Search</a></li>
				</ul>
			</div>
			<div class="helpful-links">
				<ul>
					<li><a href="#">Help!</a></li>
					<li><a href="#">About Google!</a></li>
					<li><a href="#">Company Info</a></li>
					<li><a href="#">Google Logos</a></li>
				</ul>
			</div>
			
			<div class="newsletter">
				<p>Get Google!<br>updates monthly:</p>
				<input type="email" name="email" placeholder="your e-mail">
				<br>
				<input type="button" name="Subscribe" value="Subscribe">
				<a href="#">Archive</a>
			</div>
		</div>

		<div class="copyright">Copyright &copy; Google Inc.</div>
	</footer>

</body>
</html>
